name: Recordatorio Verificación

on:
  # 1. AUTO-TEST AL GUARDAR CAMBIOS
  push:
    branches:
      - main

  # 2. BOTÓN MANUAL (Para pruebas instantáneas)
  workflow_dispatch:

  # 3. CRONOLOGÍA SEMANAL (Lunes 8:05 AM CDMX)
  schedule:
    - cron: '5 14 * * 1'

jobs:
  verificar:
    runs-on: ubuntu-latest
    steps:
      - name: Descargar código
        uses: actions/checkout@v3

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar librerías
        run: |
          python -m pip install --upgrade pip
          pip install requests pytz

      - name: Ejecutar Aviso
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py
